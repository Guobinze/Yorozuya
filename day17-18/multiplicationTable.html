<!DOCTYPE html>
<html lang="zh-CN">
    <head>
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE-edge">
    	<title>九九乘法表</title>
    </head>
    <body>
    	<script>
    		var table = "<table border='1'>";
    		for(var i = 1; i < 10; i++){
    			table += "<tr>";
    			for(var j = 1; j <= i; j++){
    				table +="<td>"+ j + "*" + i + "=" + i * j + "</td>";
    				console.log(i + "*" + j + "=" + i * j);
    				/*document.write();*/
    			}
    			table +="</tr>";
    		}
    		table +="</table>";
    		document.write(table);
    	</script>
    </body>
</html>
