<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
    	<title>任务二：玩家配比</title>
    	<link rel="stylesheet" type="text/css" href="task2_assign.css">
    </head>
    <body>
    	<header>
    		<i class="goback"></i>
    		<span>参数设置</span>
    		<i class="circle"></i>
    	</header>
        <div class="result">
            <div class="assign"><span>玩<br />家<br />配<br />比<span></div>
            <div class="assign_1">
                <div class="left">
                    <i class="killer"></i>
                    <span>杀手<input type="text" id="killer">人</span>
                </div>
                <div class="right">
                    <i class="civilian"></i>
                    <span>平民<input type="text" id="civilian">人</span>
                </div>
                <div id="assign_result"></div>
                <div id="config">
                    <span>点击设置</span>
                    <i class="pen"></i>
                </div>
            </div>
        </div> 
        <div class="word_group">
            <input class="word_group1" type="text" placeholder="水民词组">
            <input class="word_group1" type="text" placeholder="幽灵词组">
        </div>
    	<div class="input">
    		<span>请输入玩家数量</span>
    		<input id ="quantity" type="text" />
    		<span class="notice">玩家数量为4-18</span>
            <div>
                <i id="reduce"></i>
        		<input type="range" max="18" min="4" step="1" name="range" value="11" id="range">
                <i id="add"></i>
            </div>
    	</div>
    	<button>去发牌</button>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
        <script type="text/javascript" src="task2_assign.js"></script>
    </body>
</html>
