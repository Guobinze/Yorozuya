<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String</title>
	</head>
	<body>
		<div>
			<label>String A:
				<input id="radio-a" type="radio" checked="true" name="str-obj" value="a">			
			</label> 
			<textarea id="str-a"></textarea>
			<label>String B:
				<input id="radio-b" type="radio" name="str-obj" value="b">			
			</label> 
			<textarea id="str-b"></textarea>
			<label>Num A:<input id="num-a" type="number" value="0"></label>
			<label>Num B:<input id="num-b" type="number" value="0"></label>
	    </div>
	    <div>
	    	<button>获取当前选中输入的内容长度</button>
	    	<button>当前选中输入中的第三个字符</button>
	    	<button>把两个输入框的文字连接在一起输出</button>
	    	<button>输入B中的内容在输入A中的内容第一次出现的位置</button>
	    	<button>输入A中的内容在输入B中的内容最后一次出现的位置</button>
	    	<button>使用slice获取选中输入框内容的部分内容，参数为num-a和num-b</button>
	    	<button>当前选中输入框的行数</button>
	    	<button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    	<button>把所选输入框中的内容全部转为大写</button>
		    <button>把所选输入框中的内容全部转为小写</button>
		    <button>把所选输入框中内容的半角空格全部去除</button>
		    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	    </div>
	    <p id="result"></p>
	    <script>
	    	var radioA = document.getElementById("radio-a");
	    	var radioB = document.getElementById("radio-b");
	    	var strA = document.getElementById("str-a");
	    	var strB = document.getElementById("str-b");
	    	var numA = document.getElementById("num-a");
	    	var numB = document.getElementById("num-b");
	    	var button = document.getElementsByTagName("button");
	    	var result = document.getElementById("result");
            
            //获取当前选中输入的内容长度
            button[0].onclick = function () {string(0);};
            button[1].onclick = function () {string(1);};
            button[2].onclick = function () {
            	if(strA.value && strB.value){
            		result.innerHTML = strA.value + strB.value;
            	}else{
            		console.log("请输入内容！");
            	}
            }

            button[3].onclick = function () {
            	if(strA.value && strB.value){
            		if(strA.value.indexOf(strB.value) !== -1){
            			result.innerHTML = "输入B中的内容在输入A中的内容第一次出现的位置是: " + strA.value.indexOf(strB.value);
            		}else{
            			console.log("输入B并不在输入A内!");
            		}           		
            	}else{
            		console.log("请输入内容！");
            	}
            }

            button[4].onclick = function(){
            	if(strA.value && strB.value){
            		if(strB.value.indexOf(strA.value) !== -1){
            			result.innerHTML = "输入A中的内容在输入B中的内容最后一次出现的位置是： " + strB.value.lastIndexOf(strA.value);
            		}else{
            			console.log("输入A并不在输入B内！")
            		}
            	}else{
            		console.log("请输入内容！");
            	}
            }

            button[5].onclick = function(){
            	string(2);
            }

            button[6].onclick = function(){
            	string(3);

            }
            button[7].onclick = function(){
            	string(4);
            } 
            button[8].onclick = function(){
            	string(5);
            }
            button[9].onclick = function(){
            	string(6);
            }
            button[10].onclick = function(){
            	string(7);
            }
            button[11].onclick = function(){
            	string(8);
            }
             


            function string(x){
            	if(radioA.checked && strA.value){
                    if(x === 0){
                    	result.innerHTML = "当前输入框内容的长度为： " + strA.value.length;
                    }else if(x === 1){
                    	if(strA.value.length > 3){
                    	    result.innerHTML = "当前输入框的第三个字符为： " + strA.value[2];
                    	}else{
                    		console.log("当前输入框里并未第三个字符！");
                    	}
                    }else if(x == 2){
                    	result.innerHTML = strA.value.slice(parseInt(numA.value), parseInt(numB.value));
                    }else if(x === 3){
                    	var line = strA.rows;
                    	console.log(line);                   	
                    }else if(x === 4){
                    	result.innerHTML = strA.value.substring(parseInt(numA.value), parseInt(numB.value));
                    }else if(x === 5){
                    	result.innerHTML = strA.value.toUpperCase();          
                    }
                    else if(x === 6){
                    	result.innerHTML = strA.value.toLowerCase();
                    }else if(x === 7){
                    	result.innerHTML = strA.value.replace(/\s*/, "");
                    }else if(x === 8){
                    	result.innerHTML = strA.value.split("a").join(strB.value);
                    }            		
            	}else if(radioB.checked && strB.value){
            		if(x === 0){
                    	result.innerHTML = "当前输入框内容的长度为： " + strB.value.length;
                    }else if(x === 1){
                    	if(strB.value.length > 3){
                    	    result.innerHTML = "当前输入框的第三个字符为： " + strB.value[2];
                    	}else{
                    		console.log("当前输入框里并未第三个字符！");
                    	}
                    }else if(x == 2){
                    	result.innerHTML = strB.value.slice(parseInt(numA.value), parseInt(numB.value));
                    }else if(x === 3){
                    	var line = strB.rows;
                    	console.log(line);                   	
                    }else if(x === 4){
                    	result.innerHTML = strB.value.substring(parseInt(numA.value), parseInt(numB.value));
                    }else if(x === 5){
                    	result.innerHTML = strB.value.toUpperCase();          
                    }
                    else if(x === 6){
                    	result.innerHTML = strB.value.toLowerCase();
                    }else if(x === 7){
                    	result.innerHTML = strB.value.replace(/\s*/, "");
                    }else if(x === 8){
                    	result.innerHTML = strB.value.split("a").join(strA.value);
                    } 
            	}else{
            		console.log("请输入内容！");
            	}
            }







	    </script>
	</body>
</html>
