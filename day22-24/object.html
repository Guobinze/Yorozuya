<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Object</title>
	</head>
	<body>
		<script>
			var tree = {
				"id": 0,
				"name": "root",
				"left": {
					"id": 1,
					"name": "Simon",
					"left": {
						"id": 3,
						"name": "Carl",
						"left": {
							"id": 7,
							"name": "Lee",
							"left": {
								"id": 11,
								"name": "Fate"
							}
						},

						"right": {
							"id": 8,
							"name": "Annie",
							"left": {
								"id": 12,
								"name": "Saber"
							}
						}
					},
					"right": {
						"id": 4,
						"name": "Tony",
						"left": {
							"id": 9,
							"name": "Candy"
						}
					}
				},
			    "right": {
			        "id": 2,
			        "name": "right",
			        "left": {
			            "id": 5,
			            "name": "Carl",
			        },
			        "right": {
			            "id": 6,
			            "name": "Carl",
			            "right": {
			                "id": 10,
			                "name": "Kai"
			            }        
			        }
		        }
		    }

		    // 假设id和name均不会重复，根据输入name找到对应的id
		    findIdByName(tree);
            function findIdByName(obj) {
            	if(Object.prototype.toString.call(obj) === "[object Object]"){
            		var arr = [];
            		(function getKeysFn(o, char){
            			for(var key in o){
            				var newChar = char == "" ? key : char + "."+ key;
            				if(Object.prototype.toString.call(o[key]) === "[object Object]"){
            					getKeysFn(o[key], newChar);
            				}else{
            					arr.push(newChar);
            				}
            			}
            		})(obj, "")
            		return arr;
            	}else{
            		console.log("Wrong!");
            	}
            }

		</script>
	</body>
</html>
