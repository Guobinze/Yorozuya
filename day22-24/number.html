<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Number</title>
	</head>
	<body>
		<div>
			<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
			<input id="num-a" type="text">
			<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
			<input id="num-b" type="text">
		</div>
		<div>
			<button>判断当前选中的输入框输入内容是否为数字</button>
			<button>把A四舍五入为B个小数位数的数字</button>
			<button>当前选中数字的绝对值</button>
			<button>对当前选中的数字进行上舍入</button>
			<button>对当前选中的数字进行下舍入</button>
			<button>对当前选中的数字四舍五入为最接近的整数</button>
			<button>返回A和B中的最高值</button>
			<button>返回A和B中的最低值</button>
		</div>
		<p id="result"></p>
		<script>
			var radioA = document.getElementById("radio-a");
			var radioB = document.getElementById("radio-b");
			var numA = document.getElementById("num-a");
			var numB = document.getElementById("num-b");
			var button = document.getElementsByTagName("button");
			var result = document.getElementById("result");

			button[0].onclick = function(){isNumber(0);}; //判断当前选中的输入框输入内容是否为数字
			button[2].onclick = function(){isNumber(1);}; //当前选中数字的绝对值
			button[3].onclick = function(){isNumber(2);}; //当前选中数字的上舍入值
			button[4].onclick = function(){isNumber(3);}; //对当前选中的数字进行下舍入
            button[5].onclick = function(){isNumber(4);}; //对当前选中的数字四舍五入为最接近的整数
			

            //判断当前选中的输入框输入内容是否为数字
			function isNumber(x){
				if(radioA.checked || radioB.checked){
                    if (radioA.checked && Number(numA.value)){
                    	if (x === 0){
                            result.innerHTML = "you number is " + numA.value;
                    	}else if(x === 1){
                    		result.innerHTML = "you number is " + numA.value + ", its absolute value is " + Math.abs(Number(numA.value));
                    	}else if(x === 2){
                    		result.innerHTML = "you number is " + numA.value + ", its ceiling value is " + Math.ceil(Number(numA.value));
                    	}else if(x === 3){
                    		result.innerHTML = "you number is " + numA.value + ", its flooring value is " + Math.floor(Number(numA.value));
                    	}else if(x === 4){
                    		result.innerHTML = "you number is " + numA.value + ", its flooring value is " + Math.round(Number(numA.value));
                    	}

					}else if(radioB.checked && Number(numB.value)){
						if (x === 0){
                            result.innerHTML = "you number is " + numB.value;
                    	}else if(x === 1){
                    		result.innerHTML = "you number is " + numB.value + ", its absolute value is " + Math.abs(Number(numB.value));
                    	}else if(x === 2){
                    		result.innerHTML = "you number is " + numB.value + ", its ceiling value is " + Math.ceil(Number(numB.value));
                    	}else if(x === 3){
                    		result.innerHTML = "you number is " + numB.value + ", its flooring value is " + Math.floor(Number(numB.value));
                    	}else if(x === 4){
                    		result.innerHTML = "you number is " + numB.value + ", its flooring value is " + Math.round(Number(numB.value));
                    	}
					}else{
						console.log("Wrong! please enter a number!");
				    }
				}else{
					console.log("please choose a input box!")
				}				
			}

			//把A四舍五入为B个小数位数的数字
			button[1].onclick = function(){
				if(Number(numA.value) && Number(numB.value)){
					result.innerHTML = Number(numA.value).toFixed(Number(numB.value));
				}else{
					console.log("please enter a number!")
				}
			}

			//返回A和B中的最高值
			 button[6].onclick = function(){			 	
			 	result.innerHTML = bigger();
			 }

			 //返回A和B中的最高值
			 button[7].onclick = function(){
			 	result.innerHTML = smaller();
			 }

			 function bigger(){
			 		if(Number(numA.value) > Number(numB.value)){
				 		return Number(numA.value);
				 	}else{
				 		return Number(numB.value);
				 	}
			 	}

			function smaller(){
				if(Number(numA.value) < Number(numB.value)){
			 		return Number(numA.value);
			 	}else{
			 		return Number(numB.value);
			 	}
			}




		</script>
	</body>
</html>
