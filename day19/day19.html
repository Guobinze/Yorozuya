    		//返回页面中所有li标签

    			for (var i = 0; i < aList.length; i++){
    				console.log(aList[i]);
    			}

    		//返回某个section下的所有span中内容为HTML的span标签
    		findAllHtmlSpanInOneSection("news-normal")
    		findAllHtmlSpanInOneSection("news-top");
    		function findAllHtmlSpanInOneSection(sectionId){
    			var section = document.getElementById(sectionId);
    			var aList1 = section.getElementsByTagName("li");

    	   			for(var i = 0; i < aList1.length; i++){

    	   				var aSpan = aList1[i].getElementsByTagName("span");

    				    for(var j = 0; j < aSpan.length; j++){

	    				    if(aSpan[j].innerHTML === "HTML"){
	    					console.log(aSpan[j]);

    				        }
    				    }
    			    }
    		}

            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            findListItem("news-normal", "HTML");
    		function findListItem(sectionId, spanCont) {
    			var section = document.getElementById(sectionId);
    			var aList1 = section.getElementsByTagName("li");

    	   			for(var i = 0; i < aList1.length; i++){

    	   				var aSpan = aList1[i].getElementsByTagName("span");

    				    for(var j = 0; j < aSpan.length; j++){

	    				    if(aSpan[j].innerHTML === spanCont){
	    					console.log(aList1[i]);

    				        }
    				    }
    			    }        
            }

            //返回某个section下，class为active的链接中包含的文字内容
            getActiveLinkContent("news-top");
            getActiveLinkContent("news-normal");
            function getActiveLinkContent(sectionId){
            	var section = document.getElementById(sectionId);
    			var aList1 = section.getElementsByTagName("li");

    			for(var i = 0; i < aList1.length; i++){

    				var aA = aList1[i].getElementsByTagName("a");

    				for (var j = 0; j < aA.length; j++){

    					if(aA[j].className == "active"){

            }
